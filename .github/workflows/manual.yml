name: Manual Trigger with Params

on:
  workflow_dispatch:
    inputs:
      prs:
        description: 'List of prs to approve'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: testing
      uses: MauroOyhanart/IntegratePrsDemo@db0ac564bc56c6ac8d39212b07bacbcfc686b943
      with:
        prs: ${{ inputs.prs }}
