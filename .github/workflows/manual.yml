name: Manual Trigger with Params

on:
  workflow_dispatch:
    inputs:
      prs:
        description: 'List of prs to approve'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: testing
      uses: MauroOyhanart/IntegratePrsDemo@b7a70262cfe10959680c9c1b261dcfc0a08408ac
      with:
        prs: ${{ inputs.prs }}
