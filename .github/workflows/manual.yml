name: Manual Trigger with Params

on:
  workflow_dispatch:
    inputs:
      prs:
        description: 'List of prs to approve'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: testing
      uses: MauroOyhanart/IntegratePrsDemo@764ec33424153293a2f7835fd307111e8078e86f
      with:
        prs: ${{ inputs.prs }}
